    <title>Sign Up</title>

<body class="lightblue-bg">

    <div class="container">
		<h1 style="text-align:center">SIGN UP</h1>
        <p style="text-align:center">Please fill in <b>ALL</b> fields to sign up for an account.</p>
		<!-- <div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Account registered succesfully.
			</div>
		</div> -->
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" id="repeat-password" class="form-control" placeholder="Repeat Passowrd" required>
                </div>

                <input style="margin-left:48%" type="submit" value="Sign Up" class="btn btn-primary" id="account-submit">
            </form>
        </div>
    </div> <!-- end add container -->


    <div style="margin-left:40%" class="dots">
        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_sjcbakkb.json"  background="transparent"  speed="1"  style="width:300px; height:300px;"  loop autoplay></lottie-player> 
    </div>
