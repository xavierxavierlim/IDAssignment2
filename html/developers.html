                    I am a driven student studying at School of InfoComm Technology at Ngee Ann Polytechnic and I am always giving my best effort for tests, quizzes, assignments and projects in the hopes of getting a desirable GPA at the end of three years.
                    My greatest strength is being a good leader. I know how to communicately well with my classmates to get my point across clearly and I do not shy away from addressing challenges in a direct manner. I also keep an open mind all the time and am very receptive to new ideas. 
                    Last but not least, I also represented my school for badminton in several school competitions and have learnt many important soft skills such as how to perform under pressure, how to cope with the stress and how to bounce back from a defeat to come back stronger and be more resilient.
                    All these experiences that I have have shaped me into the person that I am today. At the end of the day, I am just trying my best in anything I do and striving for excellence no matter what I am doing.
